<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">JRCZ Zeeland</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="nav-link btn btn-link" id="homeBtn">Home</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" id="aboutBtn">About</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" id="contactBtn">Contact</button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>

    <canvas id="renderCanvas"></canvas>

    <script>
        loadScene();

        async function loadScene() {
            // Prepare Babylon for action
            const canvas = document.getElementById("renderCanvas"); // Get the canvas element
            const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
            let scene = new BABYLON.Scene(engine);

          // Create a camera and attach it to the canvas
          const camera = new BABYLON.FreeCamera("default camera", new BABYLON.Vector3(0, 0, -1), scene);
          camera.moveSpeed = 0.7592094605152444

          // This attaches the camera to the canvas
          camera.attachControl(canvas);
          camera.minX = -2;
          camera.maxX = 2;
          

            // Load the scene and render it continuously
            BABYLON.SceneLoader.Append("", "lab.babylon", scene, function (scene) {
                scene.scaling = new BABYLON.Vector3(100, 100, 100);
                engine.runRenderLoop(function () {
                    scene.render();
                    console.log(camera.position);
                });
            });

          // Watch for browser/canvas resize events
          window.addEventListener("resize", function () {
                  engine.resize();
          });
        }
    </script>

</body>

</html>
